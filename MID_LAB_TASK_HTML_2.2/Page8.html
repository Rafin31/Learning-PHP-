<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page 8</title>
</head>

<body>
    <form action="page1.html">
        <table border="1" align="center" width="40%">
            <tr>
                <td colspan="3" align="center">
                    <h1>PERSON PROFILE</h1>
                </td>
            </tr>
            <tr>
                <td width=" 25%">Name :</td>
                <td><input type="text " name="name " value=" "></td>
                <td rowspan="6" width="5%"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td>
                    <input type="text" name="email" value="">
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="male">Male
                    <input type="radio" name="female">Female
                    <input type="radio" name="other">Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td>
                    <input type="text" size="1"> /
                    <input type="text" size="1"> /
                    <input type="text" size="1"> dd/mm/yy

                </td>

            </tr>
            <tr>
                <td>Blood Group :</td>
                <td>
                    <select name="blood_group">
                        <option selected value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="o+">o+</option>
                        <option value="ab">AB+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree:</td>
                <td>
                    <input type="checkbox" name="SSC">SSC
                    <input type="checkbox" name="HSC">HSC
                    <input type="checkbox" name="BSc">BSc
                    <input type="checkbox" name="MSc">MSc
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="3 ">
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td height="25px" colspan="4 ">

                </td>
            </tr>
            <tr>
                <td align="right" height="25px" colspan="3 ">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
